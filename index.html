<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Add product</h2>
    <form>
        <label>
            <p>Product name:</p>
            <input type="text" name="name" placeholder="velo">
        </label>
        <label>
            <p>Product price:</p>
            <input type="number" step="0.01" min="0" name="price" placeholder="10000">
        </label>
        <label>
            <p>Quantity:</p>
            <input type="number" min="0" max="10" name="quantity" placeholder="1">
        </label>
        <label>
            <p>Category</p>
            <select name="category">
                <option value="sport">sport</option>
                <option value="house">house</option>
                <option value="hobby">hobby</option>
                <option value="gift">gift</option>
            </select>
        </label>
        <label>
            <p>Description:</p>
            <textarea name="Description" placeholder="Tell as about the product"></textarea>
        </label>
        <p>
            <button>Send</button>
        </p>
    </form>

        <!-- создать форму аутентификации  -->
        <!-- у данной формы должны быть два поля ввода (логин и пароль) -->
        <!-- и кнопка отправки формы -->
        <h2>Log in</h2>
    <form>
        <label>
            <p>Login:</p>
            <input type="text" name="login" placeholder="Vasia">
        </label>
        <label>
            <p>Password:</p>
            <input type="password" name="password" placeholder="create a password">
        </label>
        <p><button>Enter</button></p>
    </form>
    
    <!-- Создадим форму с post-методом -->
    <h2>Form with post-method</h2>
    <form action="https://jsonplaceholder.typicode.com/posts" method="post">
        <input type="text" name="title" placeholder="title">
        <input type="text" name="body" placeholder="body">
        <input type="number" name="userId" placeholder="userId">
        <p>
            <button>Send</button> 
        </p>
    </form>
</body>
</html>
